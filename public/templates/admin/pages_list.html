<div class="row">
	<div class="col-lg-12">
    	<h1 class="page-header">ProSportAdmin <small>Список страниц</small> <a href="#pages/create" class="pull-right"><i class="fa fa-plus"></i></a></h1>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>URL</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in pages">
					<td>{{ p.id }}</td>
					<td>{{ p.name }}</td>
					<td>{{ p.url }}</td>
					<td><a  ng-href="#pages/edit/{{p.id}}">Редактировать</a> <a ng-click="delete(p)">Удалить</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
