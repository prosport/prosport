<div class="row">
	<div class="col-lg-12">
    	<h1 class="page-header">ProSportAdmin <small>Редактирование страницы</small></h1>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<form ng-submit="submit()">
			<div class="form-group">
				<label for="page_name">Имя страницы</label>
				<input type="text" id="page_name" class="form-control" ng-model="editablePage.name" placeholder="Имя страницы">
			</div>
			<div class="form-group">
				<label for="page_url">URL страницы</label>
				<input type="text" id="page_url" class="form-control" ng-model="editablePage.url" placeholder="URL страницы">
			</div>
			<div class="form-group">
				<label for="page_content">Контент страницы</label>
				<textarea ckeditor="editorOptions" ng-model="editablePage.content"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="Сохранить">
				<a href="#pages" class="btn btn-danger">Отмена</a>
			</div>
		</form>
	</div>
</div>
