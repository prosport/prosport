@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link href="@routes.Assets.at("lib/bootstrap-3.3.4-dist/css/bootstrap.css")" rel="stylesheet">

        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/prosport-tree.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-3.3.4-dist/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-treeview/bootstrap-treeview.min.js")" />

    </head>
    <script>
    var d =[ {
    text : "Parent 1",
    nodes :[ { text : "Child 1",
    nodes :[ { text : "Grandchild 1" }, { text : "Grandchild 2" } ] }, { text : "Child 2" } ] }, { text : "Parent 2"
    }, { text : "Parent 3"
    }, { text : "Parent 4"
    }, { text : "Parent 5"
    }
    ] ;


    $ ( '#tree' ).treeview ( { data : d, backcolor : 'green' } ) ;
    </script>
    <body>

        <div id="tree" width="100" height="100" background="red"></div>


    </body>
</html>
