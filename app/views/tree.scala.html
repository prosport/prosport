@(title: String, categories: List[TreeNode])
    @import play.libs.Json
<!DOCTYPE html>
    <html>
        <head lang="en">
            <meta charset="UTF-8">
            <title></title>
            <link href="@routes.Assets.at("lib/bootstrap-3.3.4-dist/css/bootstrap.css")" rel="stylesheet">
            <link href="@routes.Assets.at("lib/bootstrap-treeview/bootstrap-treeview.css")" rel="stylesheet">

            <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/prosport-tree.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("lib/bootstrap-3.3.4-dist/js/bootstrap.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("lib/bootstrap-treeview/bootstrap-treeview.js")" ></script>
        </head>

        <body>
            <div class="container">
                <h1>Bootstrap Tree View - DOM Tree</h1>
                <br/>
                <div class="row">
                    <div class="col-md-4">
                        @*<label for="treeview"></label>*@
                        @*<div id="treeview"></div>*@
                    <div id="tree"></div>

                    </div>
                    <div class="col-md-8">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <input class="btn btn-default" type="button" value="Input">
                                <input class="btn btn-default" type="button" value="Input">
                                <input class="btn btn-default" type="button" value="Input">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <script>

        var dd = @Html(Json.toJson(categories).toString);

        var d =[ {
        text : "Parent 1",
        nodes :[ {text : "Child 1",
                  nodes :[ {text : "Grandchild 1" },
                           { text : "Grandchild 2" }]},
                 { text : "Child 2" } ] },
                 { text : "Parent 2"},
                 { text : "Parent 3"},
                 { text : "Parent 4"},
                 { text : "Parent 5"}];



        $ ('#tree').treeview ( { data : dd, backcolor : 'green' }) ;
        </script>

        </body>
    </html>
