@(title: String, categoriesJson : String)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>

        <link href="@routes.Assets.at("lib/bootstrap-3.3.4-dist/css/bootstrap.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-3.3.4-dist/js/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/themes/default/style.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js"></script>
    </head>

    <body>
        <div id="container"></div>
        <script>
        var nodes = @Html(categoriesJson);
$(function() {
  $('#container').jstree({
    'core' : {
      'data' : nodes
    }
  });
});
</script>
    </body>
</html>
