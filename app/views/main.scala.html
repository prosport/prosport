@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")" />

        <meta name="keywords" content=""/>
        <meta name="description" content=""/>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles.compiled.css")" charset="UTF-8"/>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/scripts.compiled.js")" charset="UTF-8"></script>
    </head>
    <body class="white">
        <div class="wrapper">
            <header>
                <a href="/" title="На главную" class="log">
                    <img src="@routes.Assets.at("images/log.png")" alt="Pro Sport"/>
                </a>
                <section class="header-phones">
                    <div class="header-phones_inner">
                        +7-342-2-181-904
                        <br/>
                        +7-342-2-125-490
                    </div>
                </section>
            </header>
            @elements.navigation(title)

            @content

            <footer>
                <div class="log"></div>
                <section class="footer_inner">
                    <p class="align-center">Copyright PRO-SPORT© 2004-2015</p>
                </section>
            </footer>

            <a href="javascript:void(0)" class="button-ontop"></a>
        </div>
    </body>
</html>
